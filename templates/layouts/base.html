<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Offline Transcriber{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body data-transcribe-url="{{ url_for('main.transcribe_audio_route') }}">
    <div class="container">
        {% include "partials/header.html" %}
        <main class="page">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/recording.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
