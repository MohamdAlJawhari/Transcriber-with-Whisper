<h2 class="section-title">Record audio with your microphone</h2>
<div class="recording-controls">
    <button id="start-record-btn" class="btn-primary">Start recording</button>
    <button id="stop-record-btn" class="btn-secondary" disabled>Stop recording</button>
    <p class="status" id="record-status">Status: idle</p>
</div>

<audio id="playback" controls class="playback"></audio>
