<h2>Transcribe audio file</h2>
<form id="upload-form" action="{{ url_for('main.transcribe_audio_route') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*" required>
    <br><br>
    <button type="submit" class="btn-primary">Upload & Transcribe</button>
</form>
