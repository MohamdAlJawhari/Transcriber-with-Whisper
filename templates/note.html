<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcription #{{ note.id }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; }
        h1 { color: #333; }
        textarea { width: 100%; height: 200px; }
        button, a.button-link {
            padding: 6px 12px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-secondary { background-color: #e5e7eb; color: #111827; }
        .btn-danger { background-color: #dc2626; color: white; }
        .header-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        small { color: #666; }
    </style>
</head>
<body>
    <h1>Transcription #{{ note.id }}</h1>

    {% if note.created_at %}
        <small>Created at: {{ note.created_at }}</small>
    {% endif %}

    <div class="header-actions">
        <a href="{{ url_for('main.home') }}" class="button-link btn-secondary">‚Üê Back to list</a>
        <a href="{{ url_for('main.download_note', note_id=note.id) }}" class="button-link btn-primary">Download as .txt</a>
        <form action="{{ url_for('main.delete_note', note_id=note.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn-danger">Delete</button>
        </form>
    </div>

    <h2>Edit transcription</h2>
    <form action="{{ url_for('main.edit_note', note_id=note.id) }}" method="post">
        <textarea name="content">{{ note.content }}</textarea>
        <br>
        <button type="submit" class="btn-primary">Save changes</button>
    </form>
</body>
</html>
